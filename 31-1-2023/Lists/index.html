<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Lists</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Ordered List  -->
    <ol type="i">
      <!-- List Items  -->
      <li>Meat</li>
      <li>Eggs</li>
      <li>Bread</li>
    </ol>

    <!-- Un-Ordered List  -->
    <ul class="my-list">
      <li>Hassan</li>
      <li>Ali</li>
      <li>Ahmad</li>
    </ul>
  </body>
</html>
